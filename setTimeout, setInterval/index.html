<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout, setInterval</title>
</head>
<body>
    <div id="timer-display"></div>
    <br><br>
    <div id="water-reminder">
        <p>На попей, три глоточка</p>
        <button>Я попил</button>
    </div>
    <form id="intervalForm">
        <div class="form-group">
            <label for="delay">Задержка (мс):</label>
            <input type="number" id="delay" value="1000" min="100">
        </div>
        <div class="form-group">
            <label for="text">Текст:</label>
            <input type="text" id="text" value="О КАК">
        </div>
        <button type="button" id="toggleButton">Начать</button>
    </form>
    <script src="script.js"></script> 
</body>
</html>
