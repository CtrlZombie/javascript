<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Интерактивный To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Мой To-Do List</h1>
        <p class="subtitle">Организуйте свои задачи эффективно</p>
      </header>

      <div class="main-content">
        <div class="input-section">
          <input
            type="text"
            id="taskInput"
            placeholder="Добавьте новую задачу..."
          />
          <button id="addTaskBtn">
            <span>Добавить</span>
          </button>
        </div>

        <div class="stats">
          <div class="stat-item">
            <div class="stat-value" id="totalTasks">0</div>
            <div class="stat-label">Всего задач</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="completedTasks">0</div>
            <div class="stat-label">Выполнено</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="activeTasks">0</div>
            <div class="stat-label">Активные</div>
          </div>
        </div>

        <div class="filters">
          <button id="showAll" class="active">Все задачи</button>
          <button id="showActive">Активные</button>
          <button id="showCompleted">Завершенные</button>
        </div>

        <ul id="taskList" class="task-list">
          <div class="loading">Загрузка задач</div>
        </ul>
      </div>
    </div>

    <div id="notification" class="notification">
      <span id="notificationText"></span>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
