<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage и sessionStorage</title>
</head>
<body>
    <h1>Контактная форма</h1>
    <form id="contactForm">
        <div>
            <label>Имя: <input type="text" name="name" required></label>
        </div>
        <br>
        <div>
            <label>Телефон: <input type="tel" name="phone" required></label>
        </div>
        <br>
        <div>
            <label>Email: <input type="email" name="email" required></label>
        </div>
        <br>
        <button type="submit">Сохранить</button>
    </form>
    <div id="savedData">
        <h2>Сохраненные данные:</h2>
        <p>Имя: <span id="displayName"></span></p>
        <p>Телефон: <span id="displayPhone"></span></p>
        <p>Email: <span id="displayEmail"></span></p>
    </div>
    <br><br><br>
    <h1>Учет расходов</h1>
    <form id="expenseForm">
        <div>
            <label>Описание: <input type="text" id="description" required></label>
        </div>
        <br>
        <div>
            <label>Сумма: <input type="number" id="amount" min="0" step="0.1" required></label>
        </div>
        <br>
        <div>
            <label>Дата: <input type="date" id="date" required></label>
        </div>
        <br>
        <button type="submit">Добавить</button>
    </form>
    <h2>Список расходов:</h2>
    <ul id="expenseList"></ul>
    <br><br><br>
    <h1>Ты на этой странице уже:</h1>
    <div id="timeCounter">0 секунд</div>
    <script src="script.js"></script> 
</body>
</html>
